<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="../../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
	<title>xy-inc</title>
</head>
<body>

	<div class="container">
	  <div class="row">
	  	<div class="col-4 offset-4">
				
				<div class="card login">
	  			<div class="card-header">
				    Cadastro
					</div>
					<div class="card-body">
						<form method="POST" th:object="${usuario}" th:action="@{/usuario}">
							<div class="form-group">						
								<input type="email" class="form-control" placeholder="E-mail" autofocus="autofocus" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? is-invalid">
								<span class="help-block text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
							</div>
							<div class="form-group has-error">
								<input type="password" class="form-control" placeholder="Senha" th:field="*{senha}" th:classappend="${#fields.hasErrors('senha')} ? is-invalid">
								<span class="help-block text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"/>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirmar Senha" th:field="*{contraSenha}" th:classappend="${#fields.hasErrors('contraSenha')} ? is-invalid">
								<span class="help-block text-danger" th:if="${#fields.hasErrors('contraSenha')}" th:errors="*{contraSenha}"/>
							</div>
							<button type="submit" class="btn btn-primary btn-block">OK</button>
						</form>
					</div>				
				</div>
				
	  	</div>
	  </div>
	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
